startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - octagonApiKey
    properties:
      octagonApiKey:
        type: string
        description: Your Octagon API key
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: { OCTAGON_API_KEY: config.octagonApiKey }
    }) 